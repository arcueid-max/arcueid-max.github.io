<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>FastAPI 聊天</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .msg { margin: 5px 0; }
    .user { font-weight: bold; color: blue; }
    .bot { font-weight: bold; color: green; }
    .bot-content { margin-left: 1em; }
  </style>
</head>
<body>
  <h2>聊天界面</h2>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="输入消息..." style="width:80%">
  <button onclick="send()">发送</button>

  <script>
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("input");

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      // 用户消息
      const userMsg = document.createElement("div");
      userMsg.className = "msg user";
      userMsg.textContent = "你: " + text;
      chatBox.appendChild(userMsg);

      // 机器人消息容器
      const botMsg = document.createElement("div");
      botMsg.className = "msg bot";
      botMsg.innerHTML = "<strong>机器人:</strong><div class='bot-content'></div>";
      const botContent = botMsg.querySelector(".bot-content");
      chatBox.appendChild(botMsg);

      chatBox.scrollTop = chatBox.scrollHeight;

      // 请求流式接口
      const response = await fetch("/chat_stream", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const reader = response.body.getReader();
      const decoder = new TextDecoder();

      let buffer = "";

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        let chunk = decoder.decode(value, { stream: true });
        buffer += chunk;

        // 去掉 <think>...</think>
        let clean = buffer.replace(/<think>[\s\S]*?<\/think>/g, "");

        // 用 marked 渲染 Markdown
        botContent.innerHTML = marked.parse(clean);

        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</html>
