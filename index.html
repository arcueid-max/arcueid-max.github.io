<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>FastAPI 聊天</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    #chat-box div {
      margin: 5px 0;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #f9f9f9;
    }
    #user-input {
      flex: 1;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="输入消息..." />
    <button onclick="sendMessage()">发送</button>
  </div>

  <script>
  async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;
    input.value = "";

    const chatBox = document.getElementById("chat-box");

    // 显示用户消息
    const userMsg = document.createElement("div");
    userMsg.textContent = "你: " + message;
    chatBox.appendChild(userMsg);

    // 显示机器人消息（流式）
    const botMsg = document.createElement("div");
    botMsg.textContent = "Bot: ";
    chatBox.appendChild(botMsg);

    try {
      const response = await fetch("http://127.0.0.1:8000/chat_stream", {
        method: "POST",
        body: message
      });

      const reader = response.body.getReader();
      const decoder = new TextDecoder("utf-8");

      let buffer = ""; // 缓冲区
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        let txt = decoder.decode(value, { stream: true });
        buffer += txt;

        // 去掉 <think> ... </think>
        let clean = buffer.replace(/<think>[\s\S]*?<\/think>/g, "");
        botMsg.textContent = "Bot: " + clean;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    } catch (err) {
      botMsg.textContent = "Bot: [连接出错]";
      console.error("❌ 出错:", err);
    }
  }
  </script>
</body>
</html>
