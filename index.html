<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>FastAPI 聊天</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    #chat-box div {
      margin: 5px 0;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #f9f9f9;
    }
    #user-input {
      flex: 1;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="输入消息..." />
    <button onclick="sendMessage()">发送</button>
  </div>

  <script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const chatBox = document.getElementById("chatBox");
  const question = input.value.trim();
  if (!question) return;

  appendMessage("user", question);
  input.value = "";

  try {
    const resp = await fetch("http://127.0.0.1:8000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: question })
    });
    if (!resp.ok) throw new Error("HTTP " + resp.status);

    // 如果你的后端返回 {"response": "..."} 用 resp.json()；若返回纯文本用 resp.text()
    const data = await resp.json();
    let answer = (typeof data === "string") ? data : data.response;

    // 一次性彻底清洗
    answer = answer
      .replace(/<think>[\s\S]*?<\/think>/g, "")
      .replace(/```thinking[\s\S]*?```/gi, "")
      .replace(/【思考】[\s\S]*?(?=【|$)/g, "");

    appendMessage("bot", answer);
  } catch (e) {
    appendMessage("bot", "❌ 出错: " + e.message);
  }
}

function appendMessage(role, text) {
  const chatBox = document.getElementById("chatBox");
  const msg = document.createElement("div");
  msg.className = "message " + (role === "user" ? "user" : "bot");
  msg.textContent = text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
  return msg;
}
</script>
</body>
</html>
