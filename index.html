<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>答而有据 - 智能问答学习平台</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* 整体布局 */
    .container {
      display: flex;
      height: 100vh;
    }

    /* 左侧导航栏 */
    .sidebar {
      width: 260px;
      background-color: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin: 20px 0;
      font-size: 18px;
      text-align: center;
    }

    .nav-links {
      padding: 0 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 8px 0;
      font-size: 14px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 10px 20px;
    }

    .chat-history h3 {
      font-size: 14px;
      margin: 10px 0;
      color: #bbb;
    }

    .chat-item {
      padding: 8px 10px;
      margin-bottom: 6px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-item:hover {
      background-color: rgba(255,255,255,0.2);
    }

    .new-chat {
      margin: 10px 20px;
      padding: 10px;
      background-color: #10a37f;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      width: calc(100% - 40px);
    }

    .new-chat:hover {
      background-color: #0d8c6d;
    }

    /* 主体区域 */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #f0f2f5;
    }

    .header {
      padding: 20px;
      border-bottom: 1px solid #ddd;
      background: white;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    /* 聊天气泡样式 */
    .chat-message {
      display: flex;
      margin: 12px 0;
      align-items: flex-start;
    }

    .chat-message.user {
      justify-content: flex-end;
    }

    .chat-message.ai {
      justify-content: flex-start;
    }

    .chat-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .chat-message.user .chat-bubble {
      background-color: #10a37f;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .chat-message.ai .chat-bubble {
      background-color: #f5f5f5;
      color: #333;
      border-bottom-left-radius: 4px;
    }

    /* 输入区域 */
    .input-container {
      display: flex;
      padding: 15px;
      background: white;
      border-top: 1px solid #ddd;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-right: 10px;
      font-size: 14px;
    }

    #send-button {
      padding: 10px 18px;
      background-color: #10a37f;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #0d8c6d;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左侧导航 -->
    <div class="sidebar">
      <h2>答而有据</h2>
      <div class="nav-links">
        <a href="index.html">首页</a>
        <a href="faq.html">FAQ</a>
        <a href="progress.html">项目进展</a>
        <a href="knowledge.html">知识增强</a>
        <a href="contact.html">联系我们</a>
      </div>
      <button class="new-chat" onclick="newChat()">+ 新对话</button>
      <div class="chat-history" id="chat-history">
        <h3>对话历史</h3>
      </div>
    </div>

    <!-- 主体部分 -->
    <div class="main">
      <div class="header">
        <h1 id="chat-title">欢迎来到答而有据</h1>
        <p>这是一个基于大模型RAG技术的智能问答学习平台。您可以直接在下方与模型进行交互。</p>
      </div>

      <!-- 聊天内容 -->
      <div class="chat-container" id="chat-container"></div>

      <!-- 输入框 -->
      <div class="input-container">
        <input type="text" id="user-input" placeholder="请输入你的问题...(Enter发送, Shift+Enter换行)">
        <button id="send-button">发送</button>
      </div>
    </div>
  </div>

<script>
  const chatContainer = document.getElementById("chat-container");
  const chatHistoryDiv = document.getElementById("chat-history");
  const userInput = document.getElementById("user-input");
  const sendButton = document.getElementById("send-button");
  const chatTitle = document.getElementById("chat-title");

  let chats = JSON.parse(localStorage.getItem("allChats")) || [];
  let currentChatIndex = localStorage.getItem("currentChatIndex") || null;

  function renderMessages() {
    chatContainer.innerHTML = "";
    if (currentChatIndex === null || !chats[currentChatIndex]) return;

    chats[currentChatIndex].messages.forEach(msg => {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-message", msg.role);

      const bubble = document.createElement("div");
      bubble.classList.add("chat-bubble");
      bubble.textContent = msg.content;

      messageDiv.appendChild(bubble);
      chatContainer.appendChild(messageDiv);
    });
    chatContainer.scrollTop = chatContainer.scrollHeight;
    chatTitle.textContent = chats[currentChatIndex].title || "新对话";
  }

  function renderHistory() {
    chatHistoryDiv.innerHTML = "<h3>对话历史</h3>";
    chats.forEach((chat, index) => {
      const item = document.createElement("div");
      item.classList.add("chat-item");
      item.textContent = chat.title || "未命名对话";
      item.onclick = () => {
        currentChatIndex = index;
        localStorage.setItem("currentChatIndex", currentChatIndex);
        renderMessages();
        renderHistory();
      };
      chatHistoryDiv.appendChild(item);
    });
  }

  function addMessage(role, content) {
    if (currentChatIndex === null) newChat();
    const chat = chats[currentChatIndex];
    chat.messages.push({ role, content });
    if (!chat.title && role === "user") {
      chat.title = content.slice(0, 12);
    }
    localStorage.setItem("allChats", JSON.stringify(chats));
    renderMessages();
    renderHistory();
  }

  async function sendMessageToBackend(message) {
    try {
      const response = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt: message })
      });

      if (!response.ok) {
        const text = await response.text();
        console.error("❌ 后端返回错误：", response.status, text);
        throw new Error(`后端请求失败，状态码 ${response.status}`);
      }

      const data = await response.json();
      console.log("✅ 后端返回：", data);

      if (data && data.response) {
        addMessage("ai", data.response);
      } else {
        addMessage("ai", "⚠️ 后端没有返回 response 字段");
      }
    } catch (error) {
      console.error("❌ 请求异常：", error);
      addMessage("ai", "❌ 请求后端失败，请检查服务器。");
    }
  }

  sendButton.addEventListener("click", () => {
    const text = userInput.value.trim();
    if (text) {
      addMessage("user", text);
      userInput.value = "";
      sendMessageToBackend(text);
    }
  });

  userInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendButton.click();
    }
  });

  function newChat() {
    chats.push({ title: null, messages: [] });
    currentChatIndex = chats.length - 1;
    localStorage.setItem("allChats", JSON.stringify(chats));
    localStorage.setItem("currentChatIndex", currentChatIndex);
    renderMessages();
    renderHistory();
  }

  // 初始化
  renderHistory();
  renderMessages();
</script>
