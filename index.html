<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>答而有据 - 智能问答平台</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background-color: #f7f7f8;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    nav {
      width: 220px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 1rem;
    }

    nav h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav li {
      padding: 0.5rem 0;
      cursor: pointer;
      color: #4a90e2;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fefefe;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      max-width: 70%;
      white-space: pre-wrap;
    }

    .user {
      background: #4a90e2;
      color: white;
      margin-left: auto;
    }

    .bot {
      background: #e9ecef;
      color: #333;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .input-area textarea {
      flex: 1;
      resize: none;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0.6rem;
      font-size: 1rem;
    }

    .input-area button {
      margin-left: 0.6rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-area button:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <header>📘 答而有据 - 智能问答学习平台</header>
  <main>
    <nav>
      <h3>📂 功能导航</h3>
      <ul>
        <li onclick="alert('这里可以展示项目介绍')">项目介绍</li>
        <li onclick="alert('这里可以展示知识库内容')">知识库</li>
        <li onclick="alert('这里可以展示学习进度')">学习进度</li>
        <li onclick="alert('这里可以展示团队信息')">团队信息</li>
      </ul>
    </nav>

    <div class="chat-container">
      <div class="messages" id="messages">
        <div class="message bot">你好 👋，我是答而有据的智能助手，可以帮你解答问题。</div>
      </div>

      <div class="input-area">
        <textarea id="question" rows="2" placeholder="输入你的问题..."></textarea>
        <button onclick="sendQuestion()">发送</button>
      </div>
    </div>
  </main>

  <script>
    async function sendQuestion() {
      const input = document.getElementById("question");
      const messagesDiv = document.getElementById("messages");

      const question = input.value.trim();
      if (!question) return;

      // 显示用户消息
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = question;
      messagesDiv.appendChild(userMsg);

      // 清空输入框
      input.value = "";

      // 显示“正在思考...”
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.innerText = "正在思考...";
      messagesDiv.appendChild(botMsg);

      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      try {
        // 发送到 Vercel 代理
        const response = await fetch("https://你的-vercel-地址/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        botMsg.innerText = data.choices[0].message.content;

      } catch (error) {
        botMsg.innerText = "❌ 出错了，请稍后再试。";
      }

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
