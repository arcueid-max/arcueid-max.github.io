<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>智能问答平台</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    header {
      text-align: center;
      padding: 10px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0073e6;
    }
    .qa-box {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #0073e6;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    #response {
      margin-top: 20px;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 6px;
      min-height: 50px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>答而有据 - 智能问答学习平台</h1>
    <nav>
      <a href="index.html">首页</a>
      <a href="faq.html">FAQ</a>
      <a href="progress.html">项目进展</a>
      <a href="rag.html">知识增强</a>
      <a href="contact.html">联系我们</a>
    </nav>
  </header>

  <div class="qa-box">
    <h2>向大模型提问</h2>
    <textarea id="question" placeholder="请输入你的问题..."></textarea><br>
    <button onclick="askModel()">提交问题</button>
    <div id="response">回答会显示在这里...</div>
  </div>

  <script>
    async function askModel() {
      const question = document.getElementById("question").value;
      const responseBox = document.getElementById("response");
      responseBox.innerText = "正在思考中，请稍候...";

      try {
        // ⚠️ 这里需要替换成你自己的大模型 API
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_API_KEY" // ← 这里换成你自己的 API key
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo", // 或 gpt-4
            messages: [{role: "user", content: question}],
            temperature: 0.7
          })
        });

        const data = await res.json();
        if (data.choices && data.choices.length > 0) {
          responseBox.innerText = data.choices[0].message.content;
        } else {
          responseBox.innerText = "出错了，请检查 API 响应。";
        }
      } catch (err) {
        responseBox.innerText = "请求失败：" + err.message;
      }
    }
  </script>
</body>
</html>
