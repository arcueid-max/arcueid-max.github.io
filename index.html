<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>FastAPI 聊天</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .msg { margin: 5px 0; }
    .user { font-weight: bold; color: blue; }
    .bot { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>聊天界面</h2>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="输入消息..." style="width:80%">
  <button onclick="send()">发送</button>

  <script>
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("input");

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      // 显示用户消息
      const userMsg = document.createElement("div");
      userMsg.className = "msg user";
      userMsg.textContent = "你: " + text;
      chatBox.appendChild(userMsg);

      // 创建机器人消息容器
      const botMsg = document.createElement("div");
      botMsg.className = "msg bot";
      botMsg.innerHTML = "<strong>机器人:</strong>";
      chatBox.appendChild(botMsg);

      chatBox.scrollTop = chatBox.scrollHeight;

      // 请求后端流式接口
      const response = await fetch("/chat_stream", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const reader = response.body.getReader();
      const decoder = new TextDecoder();

      let buffer = ""; // 用于存储未完整段落
      let paragraphElem = null;

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        let chunk = decoder.decode(value, { stream: true });
        buffer += chunk;

        // 去掉思考块
        let clean = buffer.replace(/<think>[\s\S]*?<\/think>/g, "");

        // 拆分段落
        let parts = clean.split(/\n\s*\n/);

        // 最后一个可能是不完整段落
        buffer = parts.pop();

        // 渲染完整段落
        for (let p of parts) {
          if (p.trim()) {
            let pElem = document.createElement("p");
            pElem.textContent = p.trim();
            botMsg.appendChild(pElem);
          }
        }

        // 渲染当前未完成的段落（覆盖更新）
        if (buffer.trim()) {
          if (!paragraphElem) {
            paragraphElem = document.createElement("p");
            botMsg.appendChild(paragraphElem);
          }
          paragraphElem.textContent = buffer.trim();
        }

        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // 最后处理残余
      if (buffer.trim()) {
        if (!paragraphElem) {
          paragraphElem = document.createElement("p");
          botMsg.appendChild(paragraphElem);
        }
        paragraphElem.textContent = buffer.trim();
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
