<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>答而有据 - 智能问答</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    #chatBox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #4a90e2;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #e5e5ea;
      color: black;
      border-bottom-left-radius: 0;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    #inputBox {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: white;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #4a90e2;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    #sendBtn:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <header>🤖 答而有据 - 智能问答</header>

  <div id="chatBox"></div>

  <div id="inputBox">
    <input type="text" id="userInput" placeholder="输入你的问题..." onkeydown="if(event.key==='Enter') sendMessage()">
    <button id="sendBtn" onclick="sendMessage()">发送</button>
  </div>

  <script>
    let messages = [
      { role: "system", content: "你是一个有帮助的智能助手。" }
    ];

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const question = input.value.trim();
      if (!question) return;

      // 显示用户输入
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = question;
      chatBox.appendChild(userMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      // 清空输入框
      input.value = "";

      // 添加到 messages
      messages.push({ role: "user", content: question });

      try {
        const response = await fetch("https://你的项目名.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages })
        });

        const data = await response.json();
        const answer = data.choices[0].message.content;

        // 显示 AI 回复
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.textContent = answer;
        chatBox.appendChild(botMsg);

        // 保存到 messages
        messages.push({ role: "assistant", content: answer });

        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (error) {
        const errorMsg = document.createElement("div");
        errorMsg.className = "error";
        errorMsg.textContent = "❌ 出错: " + error.message;
        chatBox.appendChild(errorMsg);
      }
    }
  </script>
</body>
</html>
