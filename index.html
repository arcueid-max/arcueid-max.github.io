<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>答而有据 - 智能问答学习平台</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #fff;
      color: #0f172a;
    }

    /* ===== 顶部导航栏（完全不动） ===== */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      background:#FFFFFF;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 36px;
      z-index: 1000;
    }
    nav h1 { font-size: 22px; color: #1f2937;margin-left: 40px; }
    nav .links a {
      color: #1f2937;
      text-decoration: none;
      margin-left: 18px;
      font-size: 16px;
    }

    /* ===== 首屏 Hero（重点修改区） ===== */
    .hero {
      height: 100vh;
      width: 100%;
      background:
        linear-gradient(180deg, rgba(15,23,42,0.6), rgba(15,23,42,0.9)),
        url("微信图片_20250913004543_14_6.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 70px;
    }

    .intro-block {
      max-width: 880px;
      padding: 40px;
      color: #f8fafc;
    }

    .intro-block h2 {
      font-size: 54px;
      font-weight: 700;
      margin-bottom: 22px;
      letter-spacing: 2px;
      color: #a78bfa;
    }

    .intro-block .subtitle {
      font-size: 26px;
      margin-bottom: 26px;
      color: #e0e7ff;
    }

    .intro-block .orgs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 28px;
      flex-wrap: wrap;
    }

    .intro-block .org {
      padding: 8px 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      font-size: 14px;
      color: #e5e7eb;
    }

    .intro-block p {
      font-size: 18px;
      line-height: 1.8;
      color: #e5e7eb;
      margin-bottom: 36px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 34px;
      font-size: 18px;
      border-radius: 999px;
      background: linear-gradient(135deg,#6366f1,#8b5cf6);
      color: #fff;
      text-decoration: none;
      transition: transform .15s, box-shadow .15s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(99,102,241,.4);
    }

    /* ===== 以下内容完全保持原样 ===== */

    .research-v2 {
      background: #ffffff;
      padding: 120px 60px;
      color: #0f172a;
    }

    .research-header {
      max-width: 900px;
      margin: 0 auto 80px;
      text-align: center;
    }

    .research-header .tag {
      display: inline-block;
      padding: 6px 14px;
      font-size: 14px;
      border-radius: 999px;
      background: #e0edff;
      color: #2563eb;
      margin-bottom: 18px;
    }

    .research-header h2 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 18px;
    }

    .research-header p {
      font-size: 18px;
      color: #475569;
      line-height: 1.7;
    }

    .research-grid {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
    }

    .research-card {
      background: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
    }

    .card-image {
      height: 220px;
      background: #cbd5e1;
    }

    .card-content {
      padding: 28px;
    }

    footer {
      padding: 28px;
      text-align: center;
      color: #9aa7bd;
      background: rgba(0,0,0,0.02);
    }

    @media (max-width: 900px) {
      .intro-block h2 { font-size: 36px; }
      .intro-block .subtitle { font-size: 20px; }
    }
  </style>
</head>

<body>

<section class="hero">
  <div class="intro-block">
    <h2>答而有据大模型</h2>
    <div class="subtitle">新一代知识增强智能问答平台</div>

    <div class="orgs">
      <div class="org">北京交通大学</div>
      <div class="org">智能问答与 RAG 研究</div>
    </div>

    <p>
      支持多轮问答、证据溯源、知识增强与可验证推理，
      打造可信、可解释的智能学习体验。
    </p>

    <a class="btn" href="chat.html">
      <i class="fa-regular fa-comment-dots"></i>
      立即对话
    </a>
  </div>
</section>

</html>
