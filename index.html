<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>FastAPI Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- 谷歌字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1e1f20;
      --bg-panel: #252627;
      --accent: #0a84ff;
      --text: #e5e5e5;
      --text-dim: #9fa0a3;
      --user: #0a84ff;
      --bot: #2e2f31;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #chat-box {
      flex: 1;
      padding: 24px 16px 100px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    /* 消息气泡 */
    .message {
      max-width: 75%;
      margin: 8px 0;
      padding: 12px 14px;
      border-radius: 18px;
      line-height: 1.4;
      word-break: break-word;
      position: relative;
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .message.user {
      background: var(--user);
      color: #fff;
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .message.bot {
      background: var(--bot);
      border-bottom-left-radius: 4px;
    }

    /* 头像 */
    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      flex-shrink: 0;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar.user {
      background: var(--user);
      color: #fff;
    }

    .avatar.bot {
      background: var(--accent);
      color: #fff;
    }

    /* 输入栏 */
    #input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-panel);
      border-top: 1px solid #3a3b3d;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #user-input {
      flex: 1;
      background: #3a3b3d;
      border: none;
      border-radius: 20px;
      padding: 10px 16px;
      color: var(--text);
      font-size: 15px;
      outline: none;
    }

    #user-input::placeholder {
      color: var(--text-dim);
    }

    button {
      background: var(--accent);
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform .15s;
    }

    button:hover {
      transform: scale(1.08);
    }

    /* 发送图标 SVG */
    .send-icon {
      width: 18px;
      height: 18px;
      fill: #fff;
    }

    /* 加载动画 */
    .loading {
      display: flex;
      gap: 4px;
    }

    .loading span {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-dim);
      animation: pulse 1.2s infinite;
    }

    .loading span:nth-child(2) {
      animation-delay: .2s;
    }

    .loading span:nth-child(3) {
      animation-delay: .4s;
    }

    @keyframes pulse {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.4; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    /* 响应式 */
    @media (max-width: 600px) {
      .message {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>

  <div id="input-area">
    <input
      id="user-input"
      type="text"
      placeholder="输入消息，按 Enter 发送..."
      autocomplete="off"
    />
    <button onclick="sendMessage()" title="发送">
      <svg class="send-icon" viewBox="0 0 24 24">
        <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
      </svg>
    </button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");

    // 发送消息
    async function sendMessage() {
      const question = input.value.trim();
      if (!question) return;
      appendMessage("user", question);
      input.value = "";

      const loadingBubble = appendMessage("bot", ""); // 占位
      loadingBubble.innerHTML = `
        <div class="avatar bot">A</div>
        <div class="loading">
          <span></span><span></span><span></span>
        </div>
      `;

      try {
        const resp = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: question })
        });
        if (!resp.ok) throw new Error("HTTP " + resp.status);

        const data = await resp.json();
        let answer = (typeof data === "string") ? data : data.response;
        answer = answer
          .replace(/<think>[\s\S]*?<\/think>/g, "")
          .replace(/```thinking[\s\S]*?```/gi, "")
          .replace(/【思考】[\s\S]*?(?=【|$)/g, "");

        loadingBubble.remove();
        appendMessage("bot", answer);
      } catch (e) {
        loadingBubble.remove();
        appendMessage("bot", "❌ 出错: " + e.message);
      }
    }

    // 渲染消息
    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = "message " + role;

      const avatar = document.createElement("div");
      avatar.className = "avatar " + role;
      avatar.textContent = role === "user" ? "U" : "A";

      const body = document.createElement("div");
      body.textContent = text;

      div.appendChild(avatar);
      div.appendChild(body);

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      return div;
    }

    // Enter 发送
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
