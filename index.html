<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>答而有据 - 智能问答平台</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      color: #4a90e2;
    }

    p {
      line-height: 1.6;
    }

    #chatBox {
      height: 400px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      overflow-y: auto;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #4a90e2;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #e5e5ea;
      color: black;
      border-bottom-left-radius: 0;
    }

    #inputBox {
      display: flex;
      gap: 10px;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    #sendBtn {
      padding: 10px 15px;
      border: none;
      background: #4a90e2;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    #sendBtn:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <header>答而有据 - 智能问答平台</header>

  <div class="container">
    <h2>项目背景</h2>
    <p>
      本平台基于 RAG（检索增强生成）和大模型技术，旨在为用户提供精准、可靠的智能问答服务。
      结合领域知识库与先进的自然语言处理能力，我们可以在教育、科研和工业应用中提供智能化支持。
    </p>

    <h2>在线体验</h2>
    <div id="chatBox"></div>

    <div id="inputBox">
      <input type="text" id="userInput" placeholder="输入你的问题..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button type="button" id="sendBtn" onclick="sendMessage()">发送</button>
    </div>
  </div>

  <script>
    let messages = [
  { role: "system", content: "你是一个有帮助的智能助手。" }
];

async function sendMessage() {
  const input = document.getElementById("userInput");
  const chatBox = document.getElementById("chatBox");
  const question = input.value.trim();
  if (!question) return;

  // 显示用户消息
  appendMessage("user", question);

  input.value = "";

  messages.push({ role: "user", content: question });

  try {
    const response = await fetch("http://127.0.0.1:8000/chat_stream", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: question })  // 这里发送 prompt
    });

    if (!response.ok) {
      throw new Error("HTTP 错误 " + response.status);
    }

    // 获取完整回答
    const reader = response.body.getReader();
    const decoder = new TextDecoder("utf-8");
    const botMsg = appendMessage("bot", "");   // 先占位

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;

      let txt = decoder.decode(value, { stream: true });
      txt = txt.replace(/<think>.*?<\/think>/gs, "");  // 去掉思考块
      botMsg.textContent += txt;
      chatBox.scrollTop = chatBox.scrollHeight;   // 保持滚动到底
    }

    messages.push({ role: "assistant", content: answer });

  } catch (error) {
    appendMessage("bot", "❌ 出错: " + error.message);
  }
}

function appendMessage(role, text) {
  const chatBox = document.getElementById("chatBox");
  const msg = document.createElement("div");
  msg.className = "message " + (role === "user" ? "user" : "bot");
  msg.textContent = text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
  return msg;
}
</script>
</body>
</html>
