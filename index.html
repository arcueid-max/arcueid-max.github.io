<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>答而有据 - 智能问答学习平台</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: "Segoe UI", Arial, sans-serif; background: #0f172a; color: #f8fafc; }

    /* 顶部导航栏 */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: rgba(15, 23, 42, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      z-index: 1000;
    }
    nav h1 {
      font-size: 20px;
      color: #38bdf8;
    }
    nav a {
      color: #cbd5e1;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
      transition: color 0.3s;
    }
    nav a:hover { color: #fff; }

    /* 首屏介绍区 */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url("ai-bg.jpg") center/cover no-repeat;
      text-align: center;
      padding: 0 20px;
    }
    .hero h2 {
      font-size: 42px;
      margin-bottom: 20px;
      color: #38bdf8;
    }
    .hero p {
      font-size: 18px;
      color: #f1f5f9;
      max-width: 600px;
      line-height: 1.8;
      margin-bottom: 40px;
    }
    .btn {
      display: inline-block;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 10px;
      background: #10a37f;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover { background: #0e8c6b; }

    /* 研究方向展示 */
    .research {
      padding: 100px 40px;
      background: #0f172a;
      text-align: center;
    }
    .research h2 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #38bdf8;
    }
    .scroll-container {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 20px 0;
      scroll-behavior: smooth;
    }
    .scroll-container::-webkit-scrollbar {
      height: 8px;
    }
    .scroll-container::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }
    .card {
      min-width: 250px;
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      flex-shrink: 0;
      color: #f8fafc;
      text-align: left;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <nav>
    <h1>答而有据</h1>
    <div>
      <a href="index.html">首页</a>
      <a href="chat.html">问答平台</a>
      <a href="faq.html">FAQ</a>
      <a href="progress.html">项目进展</a>
      <a href="rag.html">知识增强</a>
      <a href="contact.html">联系我们</a>
    </div>
  </nav>

  <!-- 首屏介绍 -->
  <section class="hero">
    <h2>答而有据</h2>
    <p>这是一个基于大模型和 RAG 技术的智能问答学习平台，  
       致力于让知识问答更加精准、有据可依。</p>
    <a href="chat.html" class="btn">进入问答平台</a>
  </section>

  <!-- 研究方向 -->
  <section class="research">
    <h2>研究方向</h2>
    <div class="scroll-container">
      <div class="card">
        <h3>自然语言处理</h3>
        <p>探索语言理解与生成的新方法。</p>
      </div>
      <div class="card">
        <h3>知识增强 (RAG)</h3>
        <p>结合外部知识库提升模型回答准确率。</p>
      </div>
      <div class="card">
        <h3>智能教育</h3>
        <p>个性化学习问答辅助与知识推荐。</p>
      </div>
      <div class="card">
        <h3>多模态理解</h3>
        <p>处理文本、图像、语音等多种输入信息。</p>
      </div>
    </div>
  </section>
</body>
</html>
