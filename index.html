<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>答而有据 - 智能问答学习平台</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* 整体布局 */
    .container {
      display: flex;
      height: 100vh;
    }

    /* 左侧导航栏 */
    .sidebar {
      width: 220px;
      background-color: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 18px;
      text-align: center;
    }

    .sidebar button {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #10a37f;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .sidebar button:hover {
      background-color: #0d8c6d;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 8px 0;
      font-size: 14px;
      display: block;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* 主体区域 */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #f0f2f5;
    }

    .header {
      padding: 20px;
      border-bottom: 1px solid #ddd;
      background: white;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    /* 聊天气泡样式 */
    .chat-message {
      display: flex;
      margin: 12px 0;
      align-items: flex-start;
    }

    .chat-message.user {
      justify-content: flex-end;
    }

    .chat-message.ai {
      justify-content: flex-start;
    }

    .chat-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .chat-message.user .chat-bubble {
      background-color: #10a37f;
      color: white;
      border-bottom-right-radius: 4px;
      text-align: left;
    }

    .chat-message.ai .chat-bubble {
      background-color: #f5f5f5;
      color: #333;
      border-bottom-left-radius: 4px;
    }

    /* 输入区域 */
    .input-container {
      display: flex;
      padding: 15px;
      background: white;
      border-top: 1px solid #ddd;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-right: 10px;
      font-size: 14px;
    }

    #send-button {
      padding: 10px 18px;
      background-color: #10a37f;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #0d8c6d;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左侧导航 -->
    <div class="sidebar">
      <h2>答而有据</h2>
      <button onclick="newChat()">+ 新对话</button>
      <a href="index.html">首页</a>
      <a href="faq.html">FAQ</a>
      <a href="progress.html">项目进展</a>
      <a href="knowledge.html">知识增强</a>
      <a href="contact.html">联系我们</a>
      <a href="#" onclick="showHistory()">对话历史</a>
    </div>

    <!-- 主体部分 -->
    <div class="main">
      <div class="header">
        <h1>欢迎来到答而有据</h1>
        <p>这是一个基于大模型RAG技术的智能问答学习平台。您可以直接在下方与模型进行交互。</p>
      </div>

      <!-- 聊天内容 -->
      <div class="chat-container" id="chat-container"></div>

      <!-- 输入框 -->
      <div class="input-container">
        <input type="text" id="user-input" placeholder="请输入你的问题...(Enter发送, Shift+Enter换行)">
        <button id="send-button">发送</button>
      </div>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    let history = JSON.parse(localStorage.getItem("chatHistory")) || [];

    function renderMessages() {
      chatContainer.innerHTML = "";
      history.forEach(msg => {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("chat-message", msg.role);

        const bubble = document.createElement("div");
        bubble.classList.add("chat-bubble");
        bubble.textContent = msg.content;

        messageDiv.appendChild(bubble);
        chatContainer.appendChild(messageDiv);
      });
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addMessage(role, content) {
      history.push({ role, content });
      localStorage.setItem("chatHistory", JSON.stringify(history));
      renderMessages();
    }

    sendButton.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (text) {
        addMessage("user", text);
        userInput.value = "";

        // 模拟 AI 回复
        setTimeout(() => {
          addMessage("ai", "这是AI的示例回复（这里可以接入大模型API）。");
        }, 500);
      }
    });

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendButton.click();
      }
    });

    function newChat() {
      history = [];
      localStorage.removeItem("chatHistory");
      renderMessages();
    }

    function showHistory() {
      alert("历史对话已记录在 localStorage，可在页面加载时恢复。");
    }

    // 初始化渲染
    renderMessages();
  </script>
</body>
</html>
